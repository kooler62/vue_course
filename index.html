<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue Course</title>
</head>
<body>

<div id="app">
    <form>
        <span> {{ count }} / 30</span>
        <textarea v-model="textValue"></textarea>
        <button v-if="count <= 30">Send</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


<script>
    new Vue({
        el: '#app',
        data: {
            textValue: ''
        },
        computed: {
            count: function () {
                return this.textValue.length
            }
        },
        watch: {
            textValue: function (value) {
                console.log(value)
            },
            // textValue: function () {
            //     console.log(this.textValue)
            // },
        }
    });
</script>


</body>
</html>
