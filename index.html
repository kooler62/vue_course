<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue Course</title>
</head>
<body>

<div id="app">
    <h2 @mouseover="onHover">Counter: {{ counter}}</h2>
    <button v-on:click="addToCounter">+1</button>
    <button v-on:click="subFromCounter">-1</button>
    или
    <button @click="addToCounter">+1</button>
    <button @click="subFromCounter">-1</button>
    или
    <hr>
    без методов
    <button v-on:click="counter++">+1</button>
    <button v-on:click="counter--">-1</button>
    супер
    <button @click="counter++">+1</button>
    <button @click="counter--">-1</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            addToCounter: function () {
                // this.counter = this.counter + 1;
                this.counter++;
            },
            subFromCounter: function () {
                // this.counter = this.counter - 1;
                this.counter--;
            },
            onHover: function (event) {
                event.target.style.color = 'red';
            },

        }
    });
</script>


</body>
</html>
