<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue Course</title>
</head>
<body>

<div id="app">
    <input type="text" @input="inputValue = $event.target.value" :value="inputValue">
    <h2>{{ inputValue}}</h2>
    <hr> или
    <input type="text" v-model="inputValue" >
    <h2>{{ inputValue}}</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


<script>
    new Vue({
        el: '#app',
        data: {
            inputValue: 'Init'
        }
    });
</script>


</body>
</html>
