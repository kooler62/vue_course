<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue Course</title>
</head>
<body>

<div id="app">
    <a v-bind:href="url">Google</a>
    или через : <br>
    <a :href="url">Google</a>

    <input type="text" :value="name">

    <h3 v-html="markup"></h3>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Vova',
            url: 'google.com',
            markup: '<a href="https://google.com">Google</a>'
        }
    });
</script>


</body>
</html>
