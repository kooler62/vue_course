<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue Course</title>
</head>
<body>

<div id="app">
    <input type="text" @keyUp="alertValue">
    <input type="text" @keyUp.enter.up="alertValue2">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


<script>
    new Vue({
        el: '#app',
        data: {},
        methods:{
            alertValue: function (event) {
                if (event.keyCode === 13){
                    alert(  event.target.value);
                }
            },
            alertValue2: function (event) {
                alert(  event.target.value);
            }
        }
    });
</script>


</body>
</html>
